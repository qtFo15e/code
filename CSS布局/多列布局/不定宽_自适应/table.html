<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .parent {
            display : table;

            width: 100%;
        }
        .left, .right {
            display: table-cell;
        }
        .left {
            /*1.多于的宽度不会分配到指定宽度的单元格*/
            /*2. 1px ,IE8不兼容*/
            /*3.实际值 = max ( 最小内容宽度（MCW)， 指定宽度 )*/
            width: 0.1%;
            padding-right: 20px;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="left">left left</div>
    <div class="right">right</div>
</div>

</body>
</html>
