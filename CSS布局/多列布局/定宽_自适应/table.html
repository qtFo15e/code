<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .parent {
            display : table;
            /*加快布局速度*/
            table-layout: fixed;

            width: 100%;
        }
        .left, .right {
            display: table-cell;
        }
        .left {
            width: 100px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="left">left</div>
    <div class="right">right</div>
</div>

</body>
</html>
